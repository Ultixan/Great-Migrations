<html>
	<head>
		<link href="gm.css" rel="stylesheet" type="text/css">
		<script src="gm.js"></script>
	</head>
	<body>
		<div id="start">
			Please select the number of players:
			<select id="players">
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
			</select>
			<br/>
			<button type="button" id="setplayers" onclick="PickPlayers();">Next</button>
		</div>
		<div id="races">
			Please select which races are being used:
			<form id="race_selection">
				<input type="checkbox" name="race" value="dodo">Dodo</input><br/>
				<input type="checkbox" name="race" value="elephant_bird">Elephant Bird</input><br/>
				<input type="checkbox" name="race" value="lesser_bilby">Lesser Bilby</input><br/>
				<input type="checkbox" name="race" value="irish_elk">Irish Elk</input><br/>
				<input type="checkbox" name="race" value="mammoth">Mammoth</input><br/>
				<input type="checkbox" name="race" value="quagga">Quagga</input><br/>
				<br/>
				<button type="button" id="setraces" onclick="selectraces();">Next</button>
			</form>
		</div>
		<div id="game">
			<div id="karma_event">
				<h1 id="karma_title"></h1>
				<p id="karma_text"></p>
				<button type="button" id="play_button" onclick="EndKarma();">Play</button>
				<button type="button" id="skip_button" onclick="SkipTurn();">Skip Turn</button>
			</div>
			<div id="give_karma">
				
			</div>
			<div id="event">
				<h1 id="event_title">Global Event</h1>
				<p id="event_text"></p>
				<button type="button" id="event_button" onclick="globalKarma();">Continue</button>
			</div>
		</div>
	</body>
</html>
